
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chrome Desktop Optimization -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050819">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- SharedArrayBuffer & Performance Headers Hint -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2761338223025470" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #53C8FF;
            --accent: #A3E7FF;
            --bg-deep: #050819;
            --glow: rgba(83, 200, 255, 0.4);
        }
        html {
            font-size: 16px; /* Prevent scaling issues */
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            color: #FFFFFF;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Chrome Desktop Scrollbar Optimization */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.01);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(83, 200, 255, 0.1);
            border-radius: 4px;
            border: 2px solid var(--bg-deep);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(83, 200, 255, 0.4);
        }

        /* Fixed GPU acceleration to prevent black flickers */
        .gpu-accelerated {
            will-change: transform;
            transform: translateZ(0);
        }

        /* Replaced content-visibility with safer containment for performance */
        .optimize-render {
            contain: paint;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .no-select {
            user-select: none;
            -webkit-user-select: none;
        }

        /* Cloud Mist Background Effect */
        .cloud-mist {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(83, 200, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 112, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
            contain: strict; /* Prevents layout shifts */
        }
    </style>
</head>
<body class="bg-[#050819] text-white no-select overflow-hidden">
    <div class="cloud-mist"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
